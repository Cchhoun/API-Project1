<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Should You Go Outside?></title>

<!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

<!-- Compressed JavaScript -->

<!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">

<!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->

<!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->

<link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="grid-container full-container">
        <!-- Header and intro copy -->
        <div class="row header">
            <div class="cell 12">
                <h1>Should You Go Outside?</h1>
                <h3>A Data Driven Answer!!!</h3>
            </div>
        </div>
        <!-- Seach Bar -->
        <form>
            <div class="grid-container search-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <input id= "data-user-input" type="text" placeholder="Zipcode">
                    </div>
                    <div class="medium-6 cell">
                        <a class="button" href="#">Delete me hopefully</a>
                    </div>
                </div>
            </div>
        </form>
        <!-- Results -->
        <div class="row results-container">
            <div class="row">
                <!-- <div class="columns small-3">
                    <h3>Blank</h3>
                </div> -->
                <div class="columns column small-3" id = "weather-div">
                    <h3>Weather</h3>
                    <p><a class="button" id = "weather-button" href="#">Get Weather</a></p>
                </div>
                <div class="columns column small-3" id = "covid-div">
                    <h3>COVID Data</h3>
                    <p><a class="button" id = "covid-button"href="#">Get COVID</a></p>
                </div>
                <!-- <div class="columns small-3">
                    <h3>Blank</h3>
                </div> -->
            </div>
        <!-- Recommendations if time allows -->
        <div class="row results-container">
            <div class="cell 12">
                <h3 id = "answer-div"></h3>
            </div>
        </div>

        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
