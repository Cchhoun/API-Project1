<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/cb5f99d986.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Unkempt:wght@700&display=swap" rel="stylesheet">
    <title>Couch or Covid?</title>

<!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

<!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">

<!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css" integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">

<!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css" integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE=" crossorigin="anonymous">

<link rel="stylesheet" href="./Assets/styles.css">  
</head>
<body>
    <div class="grid-container full-container">
        <!-- Header and intro copy -->
        <div class="row header">
            <div class="cell 12">
                <h1>Couch or Covid?</h1>
                <h4>A Data Driven App for Navigating the Elements of 2020</h4>
            </div>
        </div>
        <!-- Search Bar -->
        <form>
            <div class="grid-container search-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <input id= "data-user-input" type="text" placeholder="Zipcode">
                    </div>
                    <div class="medium-6 cell">
                        <a class="button" id = "button">Search <i class="fa fa-search" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </form>
        <!-- Results -->
        <div class="row results-container">
            <div class="row">
                <div class="columns column small-3" id = "weather-div">
                    <h3>Weather Data</h3>
                    <div id = "data-weather-div"></div>
                </div>
                <div class="columns column small-3" id = "covid-div">
                    <h3>COVID Data</h3>
                    <div id = "data-covid-div"></div>
                </div>
            </div>
        <!-- Recommendations if time allows -->
        <div class="row results-container" id = "recommend-div">
            <div class="cell 12">
                <h5>Our Recommendation:</h5>
                <div id = "data-recommendation-div"></div>
            </div>
        </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Assets/app.js"></script>

</body>
</html>
